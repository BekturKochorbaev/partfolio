version: '3.9'

services:
  backend:
    build: .
    container_name: portfolio_teacher_backend
    command: node server.js
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASS=12345678
      - DB_NAME=teacher_portfolio
    depends_on:
      - db
    volumes:
      - .:/app
      - ./uploads:/app/uploads

  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345678
      POSTGRES_DB: teacher_portfolio
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  nginx:
    image: nginx:latest
    container_name: portfolio_nginx
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./uploads:/app/uploads  # чтобы раздавать файлы если нужно

volumes:
  pgdata:
